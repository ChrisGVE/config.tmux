# Prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload configuration
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Environment
set -g update-environment "WEZTERM_PANE TERM_PROGRAM"


# Navigation bindings (smart-splits)
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if -F \"#{@pane-is-vim}\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if -F \"#{@pane-is-vim}\" 'send-keys C-\\\\'  'select-pane -l'"


# Copy-mode pane navigation
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l


# Core behavior
# Modification after neovim 0.8 :checkhealth
set-option -sg escape-time 10
set-option -g focus-events on
set-option -g default-terminal "tmux-256color"
set-option -g base-index 1
set-option -g renumber-windows on
# Getting true color
set-option -sa terminal-overrides ",screen-256color:RGB"


# Pane & window management
# Rebinding with current path
bind-key '-' split-window -v -c '#{pane_current_path}'
bind-key '\' split-window -h -c '#{pane_current_path}'
bind-key 'c' new-window -c '#{pane_current_path}'

# Opt+1..0 to switch to windows 1..10
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10

# Maximize current window (toggle)
bind-key -r z resize-pane -Z

# Break pane on its own window
bind-key b break-pane -d

# Manage sessions
bind-key C-j choose-tree


# Mouse & mode keys
set -g mouse on

# Use vim keybindings in copy mode
setw -g mode-keys vi


# Shell
# Fix the wrong shell selection
set -g default-command "reattach-to-user-namespace -l $SHELL"


# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0


# Copy-mode selection & clipboard
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi r send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -selection clipboard -in'
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -selection clipboard -in'


# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect' # Persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions every 15 minutes
set -g @plugin 'mrjones2014/smart-splits.nvim'

# Optional configurations with their default values if omitted:
set -g @smart-splits_no_wrap '' # to disable wrapping. (any value disables wrapping)

set -g @smart-splits_move_left_key  'C-h' # key-mapping for navigation.
set -g @smart-splits_move_down_key  'C-j' #  --"--
set -g @smart-splits_move_up_key    'C-k' #  --"--
set -g @smart-splits_move_right_key 'C-l' #  --"--

set -g @smart-splits_resize_left_key  'M-h' # key-mapping for resizing.
set -g @smart-splits_resize_down_key  'M-j' #  --"--
set -g @smart-splits_resize_up_key    'M-k' #  --"--
set -g @smart-splits_resize_right_key 'M-l' #  --"--

set -g @smart-splits_resize_step_size '3' # change the step-size for resizing.


# Theme

set -g @plugin 'catppuccin/tmux#2.1.0'
set -g @catppuccin_flavour 'mocha'
set -g @catppuccin_window_status_style 'slanted'
run ~/.config/tmux/plugins/tmux/catppuccin.tmux

set -g window-active-style 'bg=default'
set -g window-style 'bg=default,dim'

set -g @catppuccin_window_flags 'icon'
set -g @catppuccin_window_text ' #{window_name}'
set -g @catppuccin_window_current_text ' #{window_name}'
set -g status-justify 'centre'
set -g status-right-length 100
set -g status-left-length 100
set -g status-interval 1
set -g clock-mode-style 24

# left status
set -goq @Left-left  '#S'
set -goq @Left-mid   '#(whoami)'
set -goq @Left-right '#I:#P'
set -gqF  @Left-sts '#[fg=#{@thm_bg},bg=#{@thm_blue},bold] #{@Left-left} '               # a
set -agqF @Left-sts '#[fg=#{@thm_blue},bg=#{@thm_surface_0},nobold]'                    # a-b join character
set -agqF @Left-sts '#[fg=#{@thm_blue},bg=#{@thm_surface_0}] #{@Left-mid} '          # b
set -agqF @Left-sts '#[fg=#{@thm_surface_0},bg=#{@thm_bg},nobold]'               # b-c join character
set -agqF @Left-sts '#[fg=#{@thm_blue},bg=#{@thm_mantle},nobold] #{@Left-right} ' # c
set -agqF @Left-sts '#[fg=#{@thm_fg},bg=#{@thm_mantle},nobold]'                      # c end character
set -gF status-left '#{@Left-sts}'

# right status
set -goq @Right-left  '%H:%M:%S'
set -goq @Right-mid   '%d-%b-%y'
set -goq @Right-right '#H'
set -gqF  @Right-sts '#[fg=#{@thm_fg},bg=#{@thm_mantle},nobold]'                     # x end character
set -agqF @Right-sts '#[fg=#{@thm_mauve},bg=#{@thm_mantle},nobold] #{@Right-left} '   # x
set -agqF @Right-sts '#[fg=#{@thm_surface_0},bg=#{@thm_mantle},nobold]'              # x-y join character
set -agqF @Right-sts '#[fg=#{@thm_mauve},bg=#{@thm_surface_0},nobold] #{@Right-mid} '    # y
set -agqF @Right-sts '#[fg=#{@thm_mauve},bg=#{@thm_surface_0},nobold]'                   # y-z join character
set -agqF @Right-sts '#[fg=#{@thm_bg},bg=#{@thm_mauve},bold] #{@Right-right} '            # z 
set -gF status-right '#{@Right-sts}'


# Set the continuum mode and restore
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'


run '~/.config/tmux/plugins/tpm/tpm'

# Clear older experimental hook versions to avoid runtime errors.
set-hook -gu pane-focus-in

# Override smart-splits nav bindings to avoid stale @pane-is-vim state.
bind-key -n C-h if-shell -F "#{m/r:^(vim|nvim|view|vimdiff)$,#{pane_current_command}}" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell -F "#{m/r:^(vim|nvim|view|vimdiff)$,#{pane_current_command}}" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell -F "#{m/r:^(vim|nvim|view|vimdiff)$,#{pane_current_command}}" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell -F "#{m/r:^(vim|nvim|view|vimdiff)$,#{pane_current_command}}" "send-keys C-l" "select-pane -R"
